<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/reset.css" type="text/css">
    <link rel="stylesheet" href="styles/app.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
<div class="row title">
    The quick brown fox jumps over the lazy dog
    <div class="font-name">Takeaway Sans Regular</div>
</div>
<div class="row title" style="font-family: Arial, sans-serif">
    The quick brown fox jumps over the lazy dog
    <div class="font-name">Arial</div>
</div>
<div class="row title" style="font-family: 'Merriweather', Arial, sans-serif">
    The quick brown fox jumps over the lazy dog
    <div class="font-name">Merriweather</div>
</div>

<div class="row">
    <input class="input-text" type="text" value="Tesg" />
    <div class="font-name">Takeaway Sans Regular</div>
</div>

<div class="row">
    <input class="input-text" type="text" value="Tesg" style="font-family: Arial, sans-serif" />
    <div class="font-name">Arial</div>
</div>
<div class="row">
    <input class="input-text" type="text" value="Tesg" style="font-family: 'Merriweather', serif" />
    <div class="font-name">Merriweather</div>
</div>

<div class="row">
    <div class="detector"></div>
</div>

<script type="text/javascript" src="js/detector.js"></script>
</body>
</html>
